<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="stylesheet" href="./style/bundle.css" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css" />
    <title>А/Б тесты</title>
  </head>
  <body>
    <header class="header">
      <div class="header__sidebar-part">
        <div class="header__toggle">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <a href="/"><img class="header__logo" src="images/logo.svg" /></a>
      </div>

      <div class="header__main-part">
        <h3 class="header__page-title">А/Б тесты</h3>

        <div class="header__user-menu user-profile">
          <a href="/my-profile" class="user-profile__info" class="btn">
            <img src="./images/avatar.png" alt="" class="user-profile__avatar" />
            <span>User Name</span>
          </a>
          <a href="/logout.html" class="user-profile__logout btn">
            <i class="fa-solid fa-right-from-bracket fa-xl"></i>
          </a>
        </div>
      </div>
    </header>

    <nav class="main-menu main-menu__hidden">
      <ul>
        <li>
          <a href="/dashboard.html"> <i class="fa-solid fa-grip fa-xl"></i>Дашборд </a>
        </li>
        <li>
          <a class="active" href="/tests.html">
            <i class="fa-solid fa-chart-simple fa-xl"></i>А/Б тесты
          </a>
        </li>
        <li>
          <a href="/dialogConstructor.html">
            <i class="fa-solid fa-palette fa-xl"></i>Дизайнер Диалогов
          </a>
        </li>
        <li>
          <a href="/chat.html"> <i class="fa-solid fa-comments fa-xl"></i>Чат с Астрой </a>
        </li>
        <li>
          <details>
            <summary>Задания</summary>
            <div class="submenu">
              <ul>
                <li><a href="/task1.html">Задание #1</a></li>
                <li><a href="/task2.html">Задание #2</a></li>
              </ul>
            </div>
          </details>
        </li>
      </ul>
    </nav>

    <main class="content">
      <div class="chart-container" data-chart-name="bot1-chart">
        <div class="chart">
          <div class="chart-panel">
            <h4>Версия бота 1</h4>

            <div class="dates-inputs">
              <span>С</span>
              <input type="date" name="start" />
              <span>по</span>
              <input type="date" name="end" />
            </div>

            <div class="period">
              <button type="button" data-time="1" class="btn btn-outline-dark">1d</button>
              <button type="button" data-time="7" class="btn btn-outline-dark">7d</button>
              <button type="button" data-time="30" class="btn btn-outline-dark">30d</button>
              <button type="button" data-time="90" class="btn btn-outline-dark">90d</button>
            </div>

            <div class="legend"></div>
          </div>

          <canvas class="line-chart"></canvas>
        </div>

        <div class="indicators">
          <div class="indicator-button">
            <input
              type="checkbox"
              checked
              class="form-check-input mt-0"
              name="indicator_level"
              id="randomName1_indicator_level_id"
            />
            <label for="randomName1_indicator_level_id">
              <h4>Level line</h4>
              <span>243</span>
            </label>
          </div>
          <div class="indicator-button">
            <input
              type="checkbox"
              checked
              class="form-check-input mt-0"
              name="indicator_B"
              id="randomName2_indicator_B_id"
            />
            <label for="randomName2_indicator_B_id">
              <h4>Indicator B</h4>
            </label>
          </div>
        </div>
      </div>

      <div class="chart-container" data-chart-name="bot2-chart">
        <div class="chart">
          <div class="chart-panel">
            <h4>Версия бота 2</h4>

            <div class="dates-inputs">
              <span>С</span>
              <input type="date" name="start" />
              <span>по</span>
              <input type="date" name="end" />
            </div>

            <div class="period">
              <button type="button" data-time="1" class="btn btn-outline-dark">1d</button>
              <button type="button" data-time="7" class="btn btn-outline-dark">7d</button>
              <button type="button" data-time="30" class="btn btn-outline-dark">30d</button>
              <button type="button" data-time="90" class="btn btn-outline-dark">90d</button>
            </div>

            <div class="legend"></div>
          </div>

          <canvas class="line-chart"></canvas>
        </div>

        <div class="indicators">
          <div class="indicator-button">
            <input
              type="checkbox"
              class="form-check-input mt-0"
              name="indicator_A"
              id="randomName3_indicator_A_id"
            />
            <label for="randomName3_indicator_A_id">
              <h4>Indicator A</h4>
            </label>
          </div>

          <div class="indicator-button">
            <input
              type="checkbox"
              checked
              class="form-check-input mt-0"
              name="indicator_B"
              id="randomName4_indicator_B_id"
            />
            <label for="randomName4_indicator_B_id">
              <h4>Indicator B</h4>
            </label>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
