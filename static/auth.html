<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bundle.css" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Template</title>
  </head>
  <body class="auth-page">
    <form action="/login.py" method="post" class="auth-container">
      <img src="./images/logo-white.svg" alt="" />
      <h3>Вход</h3>

      <div class="auth-field-container">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
      </div>

      <div class="auth-field-container">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder=""
        />
      </div>

      <div class="auth-action-container">
        <div>
          <input
            id="rememberme"
            class="form-check-input mt-0"
            type="checkbox"
            name="rememberme"
            value=""
            aria-label="Checkbox for following text input"
          />
          <label for="rememberme" class="form-label">Remember me</label>
        </div>

        <a href="#" class="link-primary">Забыли пароль</a>
      </div>

      <button type="submit" class="btn btn-primary auth-button">Войти</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
