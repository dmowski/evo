<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="stylesheet" href="./style/bundle.css" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css" />
    <title>Auth</title>
  </head>
  <body class="auth__page">
    <form action="/dashboard.html" method="get" class="auth__container">
      <img src="./images/logo-white.svg" alt="" />
      <h3>Вход</h3>

      <div class="auth__field-container">
        <label for="email" class="form-label">E-mail</label>
        <input
          required
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
      </div>

      <div class="auth__field-container">
        <label for="password" class="form-label">Пароль</label>
        <input
          required
          type="password"
          name="password"
          class="form-control"
          id="Password"
          placeholder="Введите ваш пароль"
        />
      </div>

      <div class="auth__action-container">
        <div>
          <input
            id="rememberme"
            class="form-check-input mt-0"
            type="checkbox"
            name="rememberme"
            value=""
            aria-label="Checkbox for following text input"
          />
          <label for="rememberme" class="form-label">Запомнить меня</label>
        </div>
        <a href="#" class="link-primary">Забыли пароль</a>
      </div>

      <button type="submit" class="btn btn-primary auth__button">Войти</button>
    </form>
  </body>
</html>
