<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bundle.css"/>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
    />
    <style>
        .sidebar ul i {
            margin-right: .5em;
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand m-3">
        <div>
            <a href="javascript:void(0)" class="sidebar-toggle mr-4"><i class="fa-solid fa-bars fa-xl"></i></a>
            <img src="./images/logo.svg" alt=""/>
        </div>
        <h3 class="ml-auto"><span class="badge bg-primary" id="pagename"></span></h3>
        <div class="ml-auto">
            <img src="./images/avatar.png" alt="Avatar" class="avatar mr-3">
            <a class="text-dark mr-5">
                Hello, username!
            </a>
            <a href="#">
                <i class="fa-solid fa-right-from-bracket fa-xl"></i>
            </a>
        </div>
    </nav>
</header>
<main role="main">
    <article class="d-flex">
        <aside>
            <nav class="sidebar bg-white">
                <ul class="list-unstyled">
                    <li class="active">
                        <a href="">
                            <i class="fa-solid fa-grip fa-xl"></i>Дашборд
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-chart-simple fa-xl"></i>А/Б тесты
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-palette fa-xl"></i>Дизайнер Диалогов
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-comments fa-xl"></i>Чат с Астрой
                        </a>
                    </li>
                    <li>
                        <a href="#tasks-collapse" data-bs-toggle="collapse">
                            <i class="fa-solid fa-list-check fa-xl"></i>Задания
                        </a>
                        <ul id="tasks-collapse" class="list-unstyled collapse">
                            <li>
                                <a href="#">
                                    <i class="fa fa-angle-right"></i>Задание #1
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <article class="content container-fluid">
            <section>
                <div class="page-header">
                    <h1>Hello World</h1>
                </div>
                <p>Basic template with sidebar.</p>
            </section>
        </article>
    </article>
</main>
<script>
    sidebar = document.querySelector('.sidebar');
    sidebar.userSet = false
    const sidebarToggler = document.querySelector('.sidebar-toggle');
    sidebarToggler.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
        sidebar.userSet = true
    })
    window.addEventListener('resize', () => {
        if (!sidebar.userSet) {
            if (document.body.clientWidth >= 768) {
                sidebar.removeClass('hidden');
            } else {
                sidebar.addClass('hidden');
            }
        }
    })
</script>
<script>
    currentPage = document.querySelector('.active');
    pageName = document.querySelector('#pagename');
    pageName.textContent = currentPage.textContent;
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
